name: CI

on:
    push:
        branches:
            - '**'
    pull_request:
        branches:
            - '**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 16.x
              uses: actions/setup-node@v2
              with:
                  node-version: 16.x
                  cache: 'yarn'
            - run: yarn install --frozen-lockfile
            - run: yarn lint
            - run: yarn type-check
            - run: yarn test
            - run: yarn build
